version: '3.8'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306" # SQL port inside the container
    expose:
      - "3306"
    volumes:
      - ./mysql/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql
  adminer: # Enables db management without mysql workbench
      image: adminer
      restart: always
      ports:
        - "9000:8080"

volumes:
  my-db:
